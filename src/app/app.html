<!-- =============================== app declaration ============================== -->
  <ion-nav #mycontent [root]="rootPage"></ion-nav>

  <!-- =============================== SideBar ============================== -->
<ion-menu [content]="mycontent">
  <ion-content>
      <div style="height: 156px; background-color: #339999;">
        <img src="../assets/imgs/logo.png" style="width: 39%; margin-top: 5%; margin-right: 29%;">
      </div>



      <ion-list>
          <ion-item (click)="goAbout()" menuClose>
            <ion-icon class="ionIconList"name='information-circle'></ion-icon>
            <h2 style="line-height: 36px; font-weight: bold;">حول التطبيق</h2>
          </ion-item>

          <ion-item (click)="goInfo()" menuClose>
              <ion-icon class="ionIconList" name='people'></ion-icon>
              <h2 style="line-height: 36px; font-weight: bold;">اتصل بنا</h2>
          </ion-item>

        <ion-item (click)="onLogOut()" menuClose>
          <ion-icon class="ionIconList" name='log-out'></ion-icon>
          <h2 style="line-height: 36px; font-weight: bold;">تسجيل خروج</h2>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-menu>
