<ion-header>
        <div class="div1">
        <button ion-button (click)="goBack()" icon-only color="primary" class="navIonButton">
        <ion-icon name='arrow-back'></ion-icon>
        </button>
        <h1>اكتب لنا رأيك</h1>
        </div>
</ion-header>

<ion-content>
<div class="container">
        <form action="#">
        <label for="subject" >عنوان الرسالة :</label>
        <br>
        <input [(ngModel)]="message.subject" required type="text" name="subject" placeholder="مشكلة في التطبيق...">
        <br>
        <br>
        <label for="body">نص الرسالة :</label>
        <br>
        <textarea [(ngModel)]="message.body" required name="body" placeholder="لا استطيع العثور على اسئلتي التي قمت باضافتها سابقا؟" style="height:200px"></textarea>
        <br>
        <br>
        <button ion-button full (click)="send()">
        <ion-icon name="checkmark" ios="ios-checkmark" md="md-checkmark"></ion-icon>
        &nbsp; &nbsp;
        إرسال
        </button>
</form>
</div>
</ion-content>
